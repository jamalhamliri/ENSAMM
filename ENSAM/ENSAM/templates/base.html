    .section-title {
        font-family: Rubik, sans-serif;
        color: #07689f;
        padding: 10px 0px;
        font-weight: 600;
        position: relative;
        font-size: 30px;
        padding-bottom: 10px;
        text-transform: none;
        line-height: 42px;
        margin-bottom: 30px;
    }

    .section-title:after {
        content: '';
        width: 90px;
        height: 3px;
        padding-left: 5px;
        background: #07689f;
        position: absolute;
        bottom: 0;
        left: 0;
        z-index: 1;
    }
        .header {
        position: relative;
        border-bottom-right-radius: 50%;
        background: #07689f;
        overflow: hidden;
        word-wrap: break-word;
        min-height: 400px;
        padding: 0 50px;
        max-height: auto;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }

    .header .title {
        text-align: center;
        margin: 0 auto;
        width: 60%;
        height: 100%;
    }

    .header .heading {
        font-weight: 900;
        color: #fafafa;
        font-size: 45px;
    }

    @media screen and (max-width: 890px) {
        .header .heading {
            font-size: 30px;
        }
    }

    .header .description {
        color: #fff;
        font-size: 16px;
    }

    @media screen and (max-width: 768px) {
        .header {
            padding: 0 0;
        }

        .header .title {
            padding: 0 0;
            width: 100%;
        }

        .header .description {
            display: none;
        }
    }


    .corps-professoral,
    .corps-administratif {
        padding: 0 10px;
    }

    .corps-professoral .card,
    .corps-administratif .card {
        background: #fff;
        margin: 0 10px;
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.4);
    }

    .corps-professoral h4.card-title,
    .corps-administratif h4.card-title {
        min-height: 60px;
        color: #173b5b;
        position: relative;
    }

    .corps-professoral h4.card-title:after,
    .corps-administratif h4.card-title:after {
        content: '';
        width: 90px;
        height: 3px;
        padding-left: 5px;
        background: #07689f;
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        z-index: 1;
    }

    .corps-professoral .blue-text,
    .corps-administratif .blue-text {
        color: #a2a2a2;
        height: 50px;
        overflow: hidden;
    }

    .corps-professoral .card-text,
    .corps-administratif .card-text {
        color: #a2a2a2;
        height: 30px;
    }

    .corps-professoral span,
    .corps-administratif span {
        color: #173b5b;
    }

    .corps-professoral .sous-title,
    .corps-administratif .sous-title {
        color: rgba(29, 45, 80, 0.7);
        font-weight: 500;
        font-size: 19px;
        border: solid 2px #ff7e67;
        background: #e3dfc8;
        padding: 5px 5px;
    }

    .corps-professoral .p1,
    .corps-professoral .p2,
    .corps-professoral .p3,
    .corps-administratif .p1,
    .corps-administratif .p2,
    .corps-administratif .p3 {
        position: relative;
        overflow: hidden;
        transition: 0.9 linear;
    }

    .section-title {
        font-family: Rubik, sans-serif;
        color: #07689f;
        padding: 10px 0px;
        font-weight: 600;
        position: relative;
        font-size: 30px;
        padding-bottom: 10px;
        text-transform: none;
        line-height: 42px;
        margin-bottom: 30px;
    }

    .section-title:after {
        content: '';
        width: 90px;
        height: 3px;
        padding-left: 5px;
        background: #07689f;
        position: absolute;
        bottom: 0;
        left: 0;
        z-index: 1;
    }
